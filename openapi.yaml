paths:
    /users:
        summary: user operations for fetching an creating new users
        description: fetch and store
        get:
            summary: fetch users from server
            description: returns users
            operationId: fetchUsers
            responses:
                '200':
                    description: success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullUser'
                default:
                    description: Default error sample response
            tags:
